<section class="modal">
    <h2 mat-dialog-title>Viajante</h2>
    <mat-dialog-content>
        <div class="selecao-idade">
            <ul>
                <li><strong>Adultos</strong></li>
                <li>(Acima de 12 anos)</li>
                <li>
                     <app-botao-controle operacao="decrementar"></app-botao-controle>
                     <span>1</span>
                     <app-botao-controle operacao="incrementar"></app-botao-controle>
                </li>
              </ul>
              <ul>
                <li><strong>Crianças</strong></li>
                <li>(Entre 2 e 11 anos)</li>
                <li>
                     <app-botao-controle operacao="decrementar"></app-botao-controle>
                     <span>0</span>
                     <app-botao-controle operacao="incrementar"></app-botao-controle>
                </li>
              </ul>
              <ul>
                <li><strong>Bebês</strong></li>
                <li>Até 2 anos</li>
                <li>
                     <app-botao-controle operacao="decrementar"></app-botao-controle>
                     <span>1</span>
                     <app-botao-controle operacao="incrementar"></app-botao-controle>
                </li>
              </ul>
        </div>
        <h2>Categoria</h2>
        <mat-chip-set aria-label="Fish selection">
            <mat-chip class="chip">
                <mat-icon matPrefix>check</mat-icon>                
                Econômica
            </mat-chip>
            <mat-chip disabled>
                <mat-icon matSuffix>check</mat-icon>                
                Executiva
            </mat-chip>
        </mat-chip-set>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close class="btn-cancelar">Cancelar</button>
      <button mat-button mat-dialog-close class="btn-aplicar">Aplicar</button>
    </mat-dialog-actions>
</section>
